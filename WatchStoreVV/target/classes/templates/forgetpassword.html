<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Time Watch</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Nguyễn Văn Vận" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link th:href="@{css/stylesheet.css}" rel="stylesheet">
<link th:href="@{css/responsive.css}" rel="stylesheet">
<link th:href="@{owl-carousel/owl.carousel.css}" type="text/css" rel="stylesheet" media="screen" />
<link th:href="@{owl-carousel/owl.transitions.css}" type="text/css" rel="stylesheet" media="screen" />
</head>
<body>
<div class="preloader loader" style="display: block; background:#f2f2f2;"> <img src="image/loader.gif"  alt="#"/></div>
<header th:replace="include/layout :: header-link"></header>
<div class="container">
  <ul class="breadcrumb">
    <li><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
    <li><a href="forgetpassword.html">Forgotten Password</a></li>
  </ul>
  <div class="row">
    <div id="column-left" class="col-sm-3 hidden-xs column-left">
      <div class="column-block">
        <div class="columnblock-title">Account</div>
        <div class="affiliate-block">
          <div class="list-group">
            <a th:href="@{login}" class="list-group-item">Login</a>
            <a th:href="@{register}" class="list-group-item">Register</a>
            <a class="list-group-item">Forgotten Password</a>
          </div>
        </div>
      </div>
    </div>
    <div id="content" class="col-sm-9">
      <h1>Forgot Your Password?</h1>
      <p>Enter the e-mail address associated with your account. Click submit to have your password e-mailed to you</p>
      <form action="http://html.lionode.com/timewatch/Watch Time/forgotten" method="post" enctype="multipart/form-data" class="form-horizontal">
        <fieldset>
          <legend>Your E-Mail Address</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-email">E-Mail Address</label>
            <div class="col-sm-10">
              <input type="text" name="email" value="" placeholder="E-Mail Address" id="input-email" class="form-control" required/>
            </div>
          </div>
        </fieldset>
        <div class="buttons clearfix">
          <div class="pull-left">
            <a th:href="@{login}" class="btn btn-default">Back</a>
          </div>
          <div class="pull-right">
            <input type="submit" value="Continue" class="btn btn-primary" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<footer th:replace="include/layout :: footer-link"></footer>
<div th:replace="include/layout :: footer-bottom-link"></div>
<!-- Script -->
<script th:src="@{javascript/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{javascript/jstree.min.js}"></script>
<script type="text/javascript" th:src="@{javascript/template.js}"></script>
<script th:src="@{javascript/common.js}" type="text/javascript"></script>
<script th:src="@{javascript/global.js}" type="text/javascript"></script>
<script th:src="@{owl-carousel/owl.carousel.min.js}" type="text/javascript"></script>
</body>
</html>
