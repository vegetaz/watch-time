<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Time Watch</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Nguyễn Văn Vận" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link th:href="@{css/stylesheet.css}" rel="stylesheet">
<link th:href="@{css/responsive.css}" rel="stylesheet">
<link th:href="@{owl-carousel/owl.carousel.css}" type="text/css" rel="stylesheet" media="screen" />
<link th:href="@{owl-carousel/owl.transitions.css}" type="text/css" rel="stylesheet" media="screen" />
</head>
<body class="cart col-2">
<div th:replace="include/layout :: pre-loader-link"></div>
<header th:replace="include/layout :: header-link"></header>
<div class="container">
  <ul class="breadcrumb">
    <li><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
    <li><a>Shopping Cart</a></li>
  </ul>
  <div class="row">
    <div id="column-left" class="col-sm-3 hidden-xs column-left">
      <!-- Banner -->
      <div th:replace="include/layout :: banner-link"></div>
      <!-- Banner -->
    </div>
    <div class="col-sm-9" id="content">
      <h1>Shopping Cart</h1>
      <form enctype="multipart/form-data" method="post" action="#">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <td class="text-center">Image</td>
                <td class="text-left">Product Name</td>
                <td class="text-right">Unit Price</td>
                <td class="text-left">Quantity</td>
                <td class="text-right">Total</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">
                  <a th:href="@{product}">
                    <img class="img-thumbnail" title="" alt="" src="image/product/2product50x59.jpg">
                  </a>
                </td>
                <td class="text-left"><a th:href="@{product}">women's New Wine is an alcoholic</a></td>
                <td class="text-right unit-price">$254.00</td>
                <td class="text-left">
                  <div style="max-width: 200px;" class="input-group btn-block">
                    <input type="text" class="form-control quantity" size="1" value="1" name="quantity">
                    <span class="input-group-btn">
                    <button class="btn btn-primary" title="" data-toggle="tooltip" type="submit" data-original-title="Update"><i class="fa fa-refresh"></i></button>
                    <button  class="btn btn-danger" title="" data-toggle="tooltip" type="button" data-original-title="Remove"><i class="fa fa-times-circle"></i></button>
                    </span></div>
                </td>
                <td class="text-right total-price">$254.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-8">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td class="text-right"><strong>Sub-Total:</strong></td>
                <td class="text-right">$210.00</td>
              </tr>
              <tr>
                <td class="text-right"><strong>Eco Tax (-2.00):</strong></td>
                <td class="text-right">$2.00</td>
              </tr>
              <tr>
                <td class="text-right"><strong>VAT (20%):</strong></td>
                <td class="text-right">$42.00</td>
              </tr>
              <tr>
                <td class="text-right"><strong>Total:</strong></td>
                <td class="text-right">$254.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="buttons">
        <div class="pull-left"><a class="btn btn-default" th:href="@{products}">Continue Shopping</a></div>
        <div class="pull-right"><a class="btn btn-primary" th:href="@{checkout}">Checkout</a></div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="include/layout :: footer-link"></footer>
<div th:replace="include/layout :: footer-bottom-link"></div>
</div>
<!-- Script -->
<script th:src="@{javascript/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{javascript/jstree.min.js}"></script>
<script type="text/javascript" th:src="@{javascript/template.js}"></script>
<script th:src="@{javascript/common.js}" type="text/javascript"></script>
<script th:src="@{javascript/global.js}" type="text/javascript"></script>
<script th:src="@{owl-carousel/owl.carousel.min.js}" type="text/javascript"></script>
</body>
</html>
