<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Time Watch</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Nguyễn Văn Vận" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link th:href="@{css/stylesheet.css}" rel="stylesheet">
<link th:href="@{css/responsive.css}" rel="stylesheet">
<link th:href="@{owl-carousel/owl.carousel.css}" type="text/css" rel="stylesheet" media="screen" />
<link th:href="@{owl-carousel/owl.transitions.css}" type="text/css" rel="stylesheet" media="screen" />
</head>
<body class="account-register col-2">
<div th:replace="include/layout :: pre-loader-link"></div>
<header th:replace="include/layout :: header-link"></header>
<div class="container">
    <ul class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Account</a></li>
        <li><a th:href="@{register}">Register</a></li>
    </ul>
    <div class="row">
        <div class="col-sm-3 hidden-xs column-left" id="column-left">
            <div class="column-block">
                <div class="columnblock-title">Account</div>
                <div class="account-block">
                    <div class="list-group">
                        <a class="list-group-item" th:href="@{login}">Login</a>
                        <a class="list-group-item">Register</a>
                        <a class="list-group-item" th:href="@{forgetpassword}">Forgotten Password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9" id="content">
            <h1>Register Account</h1>
            <p>If you already have an account with us, please login at the <a th:href="@{login}">login page</a>.</p>
            <form class="form-horizontal" enctype="multipart/form-data" method="post" action="#">
                <fieldset id="account">
                    <legend>Your Personal Details</legend>
                    <div class="form-group required">
                        <label for="input-firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-firstname" placeholder="First Name" value="" name="firstname" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-lastname" placeholder="Last Name" value="" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-email" class="col-sm-2 control-label">E-Mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="input-email" placeholder="E-Mail" value="" name="email" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-telephone" class="col-sm-2 control-label">Telephone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="input-telephone" placeholder="Telephone" value="" name="telephone" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="address">
                    <legend>Your Address</legend>
                    <div class="form-group required">
                        <label for="input-address" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-address" placeholder="Address" value="" name="address" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-city" placeholder="City" value="" name="city" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-postcode" class="col-sm-2 control-label">Post Code</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="input-postcode" placeholder="Post Code" value="" name="postcode" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-country" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="input-country" name="country_id">
                                <option value="000"> --- Please Select --- </option>
                                <option value="230" selected="selected">Viet Nam</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Your Password</legend>
                    <div class="form-group required">
                        <label for="input-password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="input-password" placeholder="Password" value="" name="password" required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-confirm" class="col-sm-2 control-label">Password Confirm</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="input-confirm" placeholder="Password Confirm" value="" name="confirm" required>
                        </div>
                    </div>
                </fieldset>
                <div class="buttons">
                    <div class="pull-right">
                        <input type="submit" class="btn btn-primary" value="Continue">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="include/layout :: footer-link"></footer>
<div th:replace="include/layout :: footer-bottom-link"></div>
<!-- Script -->
<script th:src="@{javascript/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{javascript/jstree.min.js}"></script>
<script type="text/javascript" th:src="@{javascript/template.js}"></script>
<script th:src="@{javascript/common.js}" type="text/javascript"></script>
<script th:src="@{javascript/global.js}" type="text/javascript"></script>
<script th:src="@{owl-carousel/owl.carousel.min.js}" type="text/javascript"></script>
</body>
</html>
